<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Tool</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- <div id="blank"><p>Choose your brush and start creating</p></div> -->
        <canvas id ="canvas"></canvas>
        <div id="flexBtn">
            <div id="bgSelectBtn">
                <button id="undo-btn" class="select-btn"><img src="button-undo.png"></button>
                <button id="left-bg" class="select-btn"><img src="button-left.png"></button>
                <button id="right-bg" class="select-btn"><img src="button-right.png"></button>
            </div>
            <div id="buttons">
                <button id='chalk' class="tool-button">Chalk</button>
                <button id='dirt' class="tool-button">Dirt</button>
                <button id='autumnLeaves' class="tool-button">Autumn Leaves</button>
                <button id='clear' class="tool-button">Clear</button>
            </div>
        </div>

    </main>

    
    <script type="module" src="index.js"></script>
</body>
</html>
